{% extends 'base.html' %}

{% block content %}

<form action = "{% url 'findtheroom:create' %}">
    <div class="title">
        <input type="text" name="title" placeholder="제목을 입력하세요">
        <input type="text" name="writer" placeholder="작성자">

        <textarea cols=40 rows=10 name="body" placeholder="내용을 입력하세요"></textarea>
    </div>
    <div class="new">
        <input class="btn btn-dark" type="submit" style="background-color: #2b457a;" value="게시하기">
    </div>
</form>
{% endblock %}
