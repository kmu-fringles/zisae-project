{% block content %}
<div class="container">
    <form action="{% url 'LostAndFound:create' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <h4>내가 발견한 분실물: <input type="text" name="title"></h4>
        <p>작성자: <input type="text" name="writer"> </p>
        <p>작성날짜: <input type="text" name="pub_date">(2016-07-12 형식으로 작성해주세요) </p>
        <p>자세한 내용: </p>
        <textarea cols=40 rows=10 name="body"></textarea>
        <input type="file" name="image" >
        <br>
        <input class="btn btn-dark" type="submit" value="게시물 등록하기">        

    </form>
</div>
</div>
</body>

<style>
    .container {}
</style>
{% endblock %}
